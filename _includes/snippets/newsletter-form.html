<div class="newsletter-form">
  <div class="form" data-newsletter="form-container">
  <form action="/newslwtter">
    <div class="form__section">
      <div class="newsletter-form__input-button-container">
        <div class="newsletter-form__input">
          <div data-input="container" class="input-field input-field--base">
            <input 
              id="newsletter-email"
              name="contact[email]"
              type="email"
              data-newsletter="email"
              data-input="input"
              class="input-field__input"
              placeholder="{% if request.page_type == 'password' %} {{ placeholder }} {% else %} example@example.com {% endif %}"
              required
            >
          </div>

          <div data-form-error="email" class="form__error"></div>
        </div>

        <div class="newsletter-form__button">
          <button 
            type="submit"
            data-newsletter="submit"
            class="button button--primary button--xsmall button--expand"
          >
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 768 768">
              <path d="M64.5 672v-223.5l480-64.5-480-64.5v-223.5l672 288z" fill="currentColor"></path>
            </svg>
            <span class="button__spinner">
              <div class="spinner spinner--small"></div>
            </span>
          </button>
        </div>
      </div>
    </div>

    <div class="form__response-container">
      <div
        data-form="response-success" 
        class="form__response"
      >
        <div class="alert alert--success">
          Thanks for subscribing!
        </div>
      </div>

      <div 
        data-form="response-error"
        class="form__response"
      >
        <div class="alert alert--error">
          <ul 
            data-form="response-error-content"
            class="alert__list"
          >
          </ul>
        </div>
      </div>
    </div>
  </form>
  </div>
</div>
